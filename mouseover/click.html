<!DOCTYPE html>
    <script>
        function setLink() {
            document.getElementById("demo").innerHTML = "<a href='http://127.0.0.1/human.txt'>Click me!</a>";
        }
    </script>

    <body>
        <span id="demo"><a href="http://127.0.0.1/robot.txt" onmouseover="setLink()">Click me!</a></span>
    </body>
</html>
